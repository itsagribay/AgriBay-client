<div class="form-header">

    <input 
        #myInput    
        type="text" 
        placeholder="Search for data ..." 
        class="au-input"
        (keyup.enter)="doSearch(myInput.value)"
    />
    

    

    <button (click)="doSearch(myInput.value)" class="btn btn-primary ms-2">
    Search
    </button>

    
 
</div>
