<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <h1>Product Edit Form</h1>
        <br />
        <form [formGroup]="productListingForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="item" class="col-sm-2 col-form-label">Item:</label>
            <div class="col-sm-10">
              <input type="text" formControlName="itemName" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="unitPrice" class="col-sm-2 col-form-label">Unit Price (rupees):</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="unitPrice" min=1>
            </div>
          </div>
          <div class="row mb-3">
            <label for="totalQuantity" class="col-sm-2 col-form-label">Total Quantity ({{ unitsForQuantity }}s):</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="totalQuantity" step="0.25">
            </div>
          </div>
          <div class="row mb-3">
            <label for="totalPrice" class="col-sm-2 col-form-label">Total Price:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" [value]="totalPrice" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <span class="input-group-text">Product description:</span>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
          </div>          
          <button type="submit" class="btn btn-primary" [disabled]="!productListingForm.valid">Edit Product Listing</button>
        </form>
        </div>
    </div>
</div>
